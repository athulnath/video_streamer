<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Video store</h1>
            </div>

			<div ng-repeat="file in videoList">
	            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
	                <a class="thumbnail" href="#/stream/{{ file._id}}">
	                    			 <video width="100%">
												<source src="{{'/api/video/'+file._id}}" type="video/mp4">
											Your browser does not support HTML5 video.
									  </video>
	                    <span>{{ file.filename }}</span>
	                </a>
	                		<button class="btn btn-danger" ng-click="deleteFile(file._id)">
								<span class="glyphicon glyphicon-trach"></span>&nbsp;&nbsp;Delete
							</button>
	            </div>
            </div>
</div>
